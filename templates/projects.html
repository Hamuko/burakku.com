{% extends "layout.html" %}

{% block title %}{{ this.title }}{% endblock %}

{% block body %}
    <h1>Projects</h1>
    <p>Random crap I've made.</p>
    {% for project in this.children %}
        <div class="project">
            <a href="{{ project.url }}" target="_blank">
                <h2>{{ project.title }}</h2>
            </a>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
{% endblock %}
