{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  <p class="date">
    {{ post.pub_date }}
  </p>
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  <p class="tags">
    {% for tag in post.tags %}
      <a class="tag" href="{{ ('/blog/tag/' ~ tag ~ '/')|url }}">{{ tag }}</a>
    {% endfor %}
  </p>
  {% if not from_index %}
    {{ post.body }}
  {% endif %}
  </div>
{% endmacro %}
